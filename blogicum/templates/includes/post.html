{% load static %}
<article>
  <ul>
    <li>
      Место: {{ post.location }}              
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      <a href="{% url 'blog:post_detail' post.id %}">
        Категория: {{ post.category  }}
      </a>
    </li>
  </ul>         
  <p>
    {{ post.text|linebreaks }}
  </p>          
</article>
